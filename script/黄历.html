    <style>
      /* 颜色定义 */
      :root {
        --primary-color: #c79a63;
        --background-color: #f9f9f9;
        --text-color: #1d1d1f;
        --secondary-text-color: #636366;
        --border-color: #d1d1d6;
        --lunar-color: #777;
        --day-hover-bg: #f0f0f0;
        --selected-day-bg: #c79a63;
        --selected-day-color: #fff;
        --font-family: "LXGW WenKai Screen", sans-serif;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --success-color: #28a745;
        --warning-color: #ffc107;
        --error-color: #dc3545;
        --info-color: #17a2b8;
      }

      /* 基础样式重置 */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding: 0;
        margin: 0;
      }

      /* 排版和间距 */
      h1 {
        font-size: 1.75rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1rem;
        color: var(--primary-color);
        padding: 1rem;
      }

      h2 {
        font-size: 1.25rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
      }

      p {
        margin-bottom: 1rem;
        color: var(--secondary-text-color);
      }

      /* 组件样式 */
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 1rem;
      }

      .card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 12px var(--shadow-color);
        margin-bottom: 1.5rem;
        padding: 1rem;
        border: 1px solid var(--border-color);
      }

      /* 日历样式 */
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        margin-bottom: 1rem;
      }

      .calendar-navigation {
        display: flex;
        align-items: center;
      }

      .calendar-navigation button {
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 0.5rem;
        color: var(--text-color);
        border-radius: 8px;
        transition: background-color 0.2s ease;
      }

      .calendar-navigation button:hover {
        background-color: var(--day-hover-bg);
      }

      .calendar-title {
        font-size: 1.1rem;
        font-weight: 500;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
      }

      .calendar-day {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 0;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .calendar-day:hover {
        background-color: var(--day-hover-bg);
      }

      .calendar-day.selected {
        background-color: var(--selected-day-bg);
        color: var(--selected-day-color);
      }

      .calendar-day.today {
        border: 2px solid var(--primary-color);
      }

      .solar-date {
        font-size: 1rem;
      }

      .lunar-date {
        font-size: 0.8rem;
        color: var(--lunar-color);
      }

      /* 信息展示样式 */
      .lunar-info,
      .ai-analysis {
        padding: 1rem;
        border-radius: 12px;
        background-color: #fff;
        border: 1px solid var(--border-color);
      }

      .lunar-info h2,
      .ai-analysis h2 {
        font-size: 1.2rem;
        margin-bottom: 0.75rem;
        color: var(--primary-color);
      }

      /* 加载指示器 */
      .loading-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--secondary-text-color);
        opacity: 0.7;
        margin-left: 4px;
        animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.7;
          transform: scale(1);
        }

        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* AI 内容样式 */
      .ai-content {
        max-width: 100%;
        overflow-wrap: break-word;
        word-wrap: break-word;
      }

      .ai-content ul,
      .ai-content ol {
        padding-left: 20px;
        margin: 10px 0;
        list-style-position: outside;
      }

      .ai-content li {
        margin: 8px 0;
        line-height: 1.6;
        color: var(--text-color);
      }

      .ai-content p {
        margin: 12px 0;
      }
      /* 辅助类 */
      .text-center {
        text-align: center;
      }

      .mt-1 {
        margin-top: 1rem;
      }

      .mb-1 {
        margin-bottom: 1rem;
      }

      .disabled {
        pointer-events: none;
        opacity: 0.6;
      }

      /* 移动端适配 */
      @media (max-width: 600px) {
        .container {
          padding: 0.75rem;
          margin: 10px auto;
        }

        h1 {
          font-size: 1.5rem;
        }

          gap: 4px;
        }

        .calendar-day {
          padding: 0.5rem;
        }

        .calendar-day.today .lunar-date {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          font-size: 0.7rem;
        }
        .lunar-info,
        .ai-analysis {
          padding: 0.75rem;
        }
      }
    </style>
  </head>

      function formatDate(date) {
        const year = date.getFullYear()
        const month = String(date.getMonth() + 1).padStart(2, "0")
        const day = String(date.getDate()).padStart(2, "0")
        return `${year}-${month}-${day}`
      }

          .concat(solar.getOtherFestivals())

      // 生成日历
      function generateCalendar(year, month) {
        const calendarGrid = document.getElementById("calendarGrid")
        calendarGrid.innerHTML = "" // 清空之前的日历

        const firstDayOfMonth = new Date(year, month - 1, 1)
        const lastDayOfMonth = new Date(year, month, 0)
        const daysInMonth = lastDayOfMonth.getDate()
        const startingDay = firstDayOfMonth.getDay() // 0 (Sun) - 6 (Sat)

        let dayCounter = 1

        // 添加星期几的头部
        const dayNames = ["日", "一", "二", "三", "四", "五", "六"]
        dayNames.forEach((dayName) => {
          const header = document.createElement("div")
          header.className = "calendar-day calendar-header"
          header.textContent = dayName
          calendarGrid.appendChild(header)
        })

        // 添加空白日期
        for (let i = 0; i < startingDay; i++) {
          const emptyDay = document.createElement("div")
          emptyDay.className = "calendar-day empty"
          calendarGrid.appendChild(emptyDay)
        }

        // 添加当月日期
        for (let i = 1; i <= daysInMonth; i++) {
          const calendarDay = document.createElement("div")
          calendarDay.className = "calendar-day"
          calendarDay.setAttribute("data-day", i)

          const solarDate = document.createElement("div")
          solarDate.className = "solar-date"
          solarDate.textContent = i

          calendarDay.appendChild(solarDate)

          // 获取当天的农历信息
          const currentDate = new Date(year, month - 1, i)
          const lunarInfo = getLunarInfo(currentDate)
          const lunarDate = document.createElement("div")
          lunarDate.className = "lunar-date"
          lunarDate.textContent = lunarInfo.lunarDate.split(" ")[2].replace("日", "") // 只需要显示农历的日

          calendarDay.appendChild(lunarDate)

          calendarGrid.appendChild(calendarDay)

          // 今天的样式
          const today = new Date()
          if (year === today.getFullYear() && month === today.getMonth() + 1 && i === today.getDate()) {
            calendarDay.classList.add("today")
          }
          // 点击事件
          calendarDay.addEventListener("click", () => {
            // 移除之前选中的日期的 selected 类
            document.querySelectorAll(".calendar-day.selected").forEach((day) => day.classList.remove("selected"))
            // 当前点击的日期添加 selected 类
            calendarDay.classList.add("selected")
            const selectedDate = new Date(year, month - 1, i)
            updateLunarInfoAndAIAnalysis(selectedDate)
          })
        }
      }

      //  更新黄历信息和 AI 分析

          if (aiAnalysisContent) {
            console.log(`从 localStorage 中获取 ${dateKey} 的 AI 分析结果`)
            document.getElementById("aiAnalysis").innerHTML = `<div class="ai-content">${marked.parse(aiAnalysisContent)}</div>`
          } else {
            console.log(`请求 AI 接口获取 ${dateKey} 的 AI 分析结果`)
            aiAnalysisContent = await getAiAnalysis(lunarInfo, dateKey)
            // 只有当获取到的内容不是错误信息时才存储
            if (!aiAnalysisContent.includes("AI 分析出错")) {
              localStorage.setItem(dateKey, aiAnalysisContent)
            }
            document.getElementById("aiAnalysis").innerHTML = `<div class="ai-content">${marked.parse(aiAnalysisContent)}</div>`
          }
        } catch (error) {
          console.error("Error:", error)
          document.getElementById("aiAnalysis").innerHTML = `<p>获取分析结果失败：${error.message}</p>`
        } finally {
          // 恢复日期点击
          calendarDays.forEach((day) => day.classList.remove("disabled"))
        }
      }
      // 每天更新 localStorage
      function clearOldData() {
        const today = new Date()
        const todayKey = formatDate(today)

        // 遍历 localStorage，删除非今天的条目
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i)
          if (key !== todayKey) {
            localStorage.removeItem(key)
            console.log(`移除 localStorage 中过期的 AI 分析结果：${key}`)
          }
        }
      }
      // 初始化日历
      function initCalendar() {
        const today = new Date()
        let currentYear = today.getFullYear()
        let currentMonth = today.getMonth() + 1

        // 初始化日历
        generateCalendar(currentYear, currentMonth)

        // 更新日历标题
        function updateCalendarTitle(year, month) {
          document.getElementById("calendarTitle").textContent = `${year} 年 ${month} 月`
        }

        updateCalendarTitle(currentYear, currentMonth)

        // 切换上一个月
        document.getElementById("prevMonthBtn").addEventListener("click", () => {
          currentMonth--
          if (currentMonth < 1) {
            currentMonth = 12
            currentYear--
          }
          generateCalendar(currentYear, currentMonth)
          updateCalendarTitle(currentYear, currentMonth)
        })

        // 切换下一个月
        document.getElementById("nextMonthBtn").addEventListener("click", () => {
          currentMonth++
          if (currentMonth > 12) {
            currentMonth = 1
            currentYear++
          }
          generateCalendar(currentYear, currentMonth)
          updateCalendarTitle(currentYear, currentMonth)
        })
        // 初始加载今天的黄历信息和 AI 分析
        updateLunarInfoAndAIAnalysis(today)
        // 每天更新 localStorage，删除过期的 AI 分析结果
        clearOldData()
      }

      initCalendar()
    </script>
  </body>
</html>
